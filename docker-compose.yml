services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: herostack-app
    restart: unless-stopped
    ports:
      - "3056:3056"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://herostack:herostack123@postgres:5432/herostack}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-http://localhost:3056}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID:-}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET:-}
      - AUTH_GITHUB_ID=${AUTH_GITHUB_ID:-}
      - AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET:-}
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3056"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: herostack-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-herostack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-herostack123}
      POSTGRES_DB: ${POSTGRES_DB:-herostack}
    ports:
      - "5432:5432"
    volumes:
      - herostack_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U herostack -d herostack"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  herostack_data:
  uploads_data:
